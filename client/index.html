<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Campfire</title>

  <body class="bg-dark">
    <!--Header, Logo-->
    <header class="container-fluid">
      <div class="row">
        <div class="col-12 p-1 bg-dark text-center sticky-top">
          <nav class="navbar text-center navbar-expand-lg navbar-light">
            <a class="navbar-brand text-white" href="#">
              <img
                src="/assets/campfire_transparent.png"
                width="80"
                height="60"
                class="d-inline-block align-top"
                alt=""
              />
            </a>
            <h2 class="title pr-4 text-warning">Campfire</h2>

            <!-- Add a Post button TODO style the button, add function-->
            <form class="form-inline">
              <button
                onclick="app.postsController.loadForm()"
                class="btn btn-outline-danger"
                type="button"
              >
                Start your story
              </button>
            </form>
          </nav>
        </div>
      </div>
    </header>
    <!--Posts-->
    <main class="container">
      <div class="row">
        <div class="col-12 text-center" id="posts"></div>
      </div>
    </main>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Campfire</title>
  </head>

  <body>
    <!--Header, Logo-->
    <header class="container-fluid">
      <div class="row">
        <div class="col-12 p-1 bg-dark sticky-top">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand text-white" href="#">
              <img
                src="/assets/campfire_transparent.png"
                width="80"
                height="60"
                class="d-inline-block align-top"
                alt=""
              />Campfire</a
            >

            <!-- Add a Post button TODO style the button, add function-->
            <form class="form-inline">
              <button
                onclick="app.postsController.loadForm()"
                class="btn btn-outline-success"
                type="button"
              >
                Add/Create Post button
              </button>
            </form>
          </nav>
        </div>
      </div>
    </header>
    <!--Posts-->
    <main class="container">
      <div class="row">
        <div class="col-12" id="posts"></div>
      </div>
    </main>
    <!--
<script src=“https://unpkg.com/sweetalert/dist/sweetalert.min.js”></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>

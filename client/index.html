<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Document</title>
  </head>

  <body>
    <!--Header, Logo, Search-->
    <header class="container-fluid">
      <div class="row">
        <div class="col-12 p-1 bg-dark sticky-top">
          <img class="logo" src="assets/campfire_transparent.png" alt="" />
        </div>
      </div>
    </header>
    <!--Posts-->
    <main class="container">
      <div class="row">
        <div class="col-12 p-5 bg-warning">
          <h1>Posts Go Here</h1>
        </div>
      </div>
    </main>
    <!--Add Posts Button-->
    <footer class="fixed-bottom container-fluid">
      <div class="row">
        <div class="col-12 text-center p-2 bg-info">
          <button>Click To Add Post</button>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>

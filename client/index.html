<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel=“stylesheet”
    href=“https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css”/>

    <title>Campfire</title>
  </head>

  <body class="bg-dark">
    <!--Header, Logo-->
    <header class="container-fluid">
      <div class="row">
        <div class="col-12 p-1 bg-dark sticky-top">
          <nav
            class="navbar navbar-expand-lg navbar-light border border-danger"
          >
            <a class="navbar-brand text-white" href="#"></a>
            <div class="fire navbar-brand">
              <div class="fire-left">
                <div class="main-fire"></div>
                <div class="particle-fire"></div>
              </div>
              <div class="fire-main">
                <div class="main-fire"></div>
                <div class="particle-fire"></div>
              </div>
              <div class="fire-right">
                <div class="main-fire"></div>
                <div class="particle-fire"></div>
              </div>
              <div class="fire-bottom">
                <div class="main-fire"></div>
              </div>
            </div>
            <h4 class="title text-warning pt-3">
              Campfire
            </h4>

            <!-- Add a Post button TODO style the button, add function-->
            <form class="form-inline">
              <button
                onclick="app.postsController.loadForm()"
                class="btn btn-outline-danger"
                type="button"
              >
                Start your story
              </button>
            </form>
          </nav>
        </div>
      </div>
    </header>
    <!--Posts-->
    <main class="container">
      <div class="row">
        <div class="col-12 text-center" id="posts"></div>
      </div>
    </main>
    <!--
<script src=“https://unpkg.com/sweetalert/dist/sweetalert.min.js”></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Campfire</title>
  </head>

  <body>
    <!--Header, Logo, Search-->
    <header class="container-fluid">
      <div class="row">
        <div class="col-12 p-1 bg-dark sticky-top">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand text-white" href="#">
              <img
                src="/assets/campfire_transparent.png"
                width="80"
                height="60"
                class="d-inline-block align-top"
                alt=""
              />Campfire</a
            >
            <!-- search bar -->
            <form class="form-inline">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
            <!-- Add a Post button TODO style the button, add function-->
            <form class="form-inline">
              <button
                onclick="app.postsController.loadForm()"
                class="btn btn-outline-success"
                type="button"
              >
                Add/Create Post button
              </button>
            </form>
            <!-- hamburger menu TODO add function-->
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdownMenuLink"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Profile
                  </a>
                  <div
                    class="dropdown-menu"
                    aria-labelledby="navbarDropdownMenuLink"
                  >
                    <a class="dropdown-item" href="#">My Account Details</a>
                    <a class="dropdown-item" href="#">My Contributions</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Create/Add Post</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Create an Account</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!--Posts-->
    <main class="container">
      <div class="row">
        <div class="col-12" id="posts">
          <h1>Posts Go Here</h1>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
